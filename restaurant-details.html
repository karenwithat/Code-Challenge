<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="script" href="https://cdn.jsdelivr.net/axios/0.16.1/axios.min.js">
  <link rel="script" href="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="button-direction"></div>
      <div class="restaurant-name-header">Lunch Tyme</div>
      <div class="icon-map"></div>
    </div>

    <div id="map"></div>
    <div class="restaurant-container">
      <div class="restaurant-info">
        <div class="restaurant-name">Restaurant Name</div>
        <div class="restaurant-category">Category Type</div>
      </div>
      <div class="restaurant-details">
          <span class="restaurant-address-formatted">5100 Belt Line Road, STE 502
          Dallas, TX 75206</span>
          <div class="restaurant-phone_number"></div>
          <div class="restaurant-social_twitter"></div>
        </div>
      </div>
    <div class="footer">
      <div class="icon-meal_available"></div>
      <div class="icon-internet"></div>
    </div>
  </div>



<script href="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>

</body>
</html>
