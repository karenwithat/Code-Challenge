<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="script" href="https://cdn.jsdelivr.net/axios/0.16.1/axios.min.js">
  <link rel="script" href="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="button-direction">
        <img src="img/ic_webBack@2x.png" alt="Go back to restaurant listings"></div>
      <h1 class="restaurant-name-header">Lunch Tyme</h1>
      <div class="icon-map">
        <img src="img/icon_map@2x.png" alt="Center this on the map"></div>
      </div>
    <div id="restaurant_map"></div>
    <div class="restaurant-container">
      <div class="restaurant-info">
        <h2 class="restaurant-name">Restaurant Name</h2>
        <h3 class="restaurant-category">Category Type</h3>
      </div>

      <div class="restaurant-details">
          <span class="restaurant-address-formatted">5100 Belt Line Road, STE 502 <br />
          Dallas, TX 75206</span>
          <span class="restaurant-phone_number"></span>
          <span class="restaurant-social_twitter">@twitterhandle</span>
        </div>

      <div class="footer">
        <span class="icon-meal_available"></span>
        <span class="icon-internet"></span>
      </div>
    </div>
  </div>



<script href="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>

</body>
</html>
